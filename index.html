<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area and Perimeter</title>
</head>
<body>
    <h1>Rectangle Area and Perimeter Calculator</h1>
    <div>
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width">
    </div>
    <div>
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height">
    </div>
    <button id="calculate">Calculate</button>

    <h2>Results:</h2>
    <p id="area"></p>
    <p id="perimeter"></p>

    <script>
        // Define the Rectangle class
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            // Method to calculate the area
            calculateArea() {
                return this.width * this.height;
            }

            // Method to calculate the perimeter
            calculatePerimeter() {
                return 2 * (this.width + this.height);
            }
        }

        // Event listener for the button
        document.getElementById('calculate').addEventListener('click', () => {
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                alert('Please enter valid positive numbers for width and height.');
                return;
            }

            // Create an instance of Rectangle
            const rectangle = new Rectangle(width, height);

            // Display the results
            document.getElementById('area').textContent = `Area: ${rectangle.calculateArea()} square units`;
            document.getElementById('perimeter').textContent = `Perimeter: ${rectangle.calculatePerimeter()} units`;
        });
    </script>
</body>
</html>
